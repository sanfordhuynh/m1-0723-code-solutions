<!DOCTYPE html>

<html>
  <head>
    <title>Css-Four-Column-Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Merriweather:ital@1&family=Poppins:wght@100&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="fullColumnTitle">
          <h1>How It Works</h1>
        </div>
      </div>

      <div class="row">
        <div class="column-one-fourth">
          <img src="./images/screen-1.png" alt="screen1" />
        </div>

        <div class="column-one-fourth">
          <img src="./images/screen-2.png" alt="screen2" />
        </div>

        <div class="column-one-fourth">
          <img src="./images/screen-3.png" alt="screen3" />
        </div>

        <div class="column-one-fourth">
          <img src="./images/screen-4.png" alt="screen4" />
        </div>
      </div>

      <div class="row">
        <div class="column-one-fourth">
          <img class="icon" src="./images/switch-icon.png" alt="switch icon" />
          <h2>App Switching</h2>
          <p>Toggles all of your apps on and off</p>
        </div>

        <div class="column-one-fourth">
          <img class="icon" src="./images/filter-icon.png" alt="filter icon" />
          <h2>Trip Filters</h2>
          <p>Evaluates your trip requests</p>
        </div>

        <div class="column-one-fourth">
          <img class="icon" src="./images/filter-icon.png" alt="filter icon" />
          <h2>Service Filters</h2>
          <p>Accepts only your ideal trips</p>
        </div>

        <div class="column-one-fourth">
          <img class="icon" src="./images/bars-icon.png" alt="bars icon" />
          <h2>Stats + Mileage</h2>
          <p>Tracks your trips across all apps</p>
        </div>
      </div>
    </div>
  </body>
</html>
