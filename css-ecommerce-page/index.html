<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="fullColumn">
          <h1>New Arrivals</h1>
        </div>
      </div>

      <div class="row">
        <div class="column-one-fifth">
          <img class="dress" src="./images/dress1.jpeg" alt="dress1" />
          <p><b>Free people</b> <span class="size">| Size 6</span></p>
          <p><b>$35</b> <s>$125 retail</s></p>
        </div>

        <div class="column-one-fifth">
          <img class="ysl" src="./images/ysl-bag.jpeg" alt="ysl bag" />
          <p><b>Yves Saint Laurent</b><span class="size">| One-Size</span></p>
          <p><b>$200</b> <s>$1600 retail</s></p>
        </div>

        <div class="column-one-fifth">
          <img class="key" src="./images/key.jpeg" alt="key" />
          <p><b>Tiffany</b> <span class="size">| One-Size</span></p>
          <p><b>$476</b> <s>$2000 retail</s></p>
        </div>

        <div class="column-one-fifth">
          <img class="lv" src="./images/lv-bag.jpg" alt="lv-bag" />
          <p><b>Louis Vuitton</b> <span class="size">| One-Size</span></p>
          <p><b>$95</b> <s>$1200 retail</s></p>
        </div>

        <div class="column-one-fifth">
          <img class="dress2" src="./images/dress2.jpeg" alt="dress2" />
          <p><b>Reformation</b> <span class="size">| Size 4</span></p>
          <p><b>$20</b> <s>$198 retail</s></p>
        </div>
      </div>
    </div>
  </body>
</html>
