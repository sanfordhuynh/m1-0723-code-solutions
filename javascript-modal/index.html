<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <button class="modalButton">Open Modal</button>

    <!-- modal will be the whole modal background. modalContent is for the white box w/content that
    pops up when you click the modalButton -->
    <div class="modal">
      <div class="modalContent">
        <h1>Would you like to take a survey?</h1>
        <button class="closeButton">NO</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
